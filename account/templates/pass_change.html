{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="shadow   mx-auto my-5  rounded-3">
        <form style="width:60% ; margin : auto" class="lh-sm my-5 py-5" method="post">
            <h1 class="text-center mt-3">Change Your Password </h1>
            {% csrf_token %}
            {{form | crispy}}

            <button class="btn btn-danger rounded-0 mb-5">Submit</button>
        </form>

    </div>
</div>

{% endblock %}
