{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="shadow d-flex justify-content-center my-5 p-3  rounded-3">
        <form class="row " style="width: 100%; margin: auto" method="post" enctype="multipart/form-data">
            <div class="col-12 col-md-6 order-2 order-md-1">
                <h1 class="mt-5 text-center">Update Your Profile</h1>

                {% csrf_token %}
                {{form | crispy}}


                <div class="text-center">
                    <button class="btn btn-danger rounded-0 mb-5" type="submit">Save Changes</button>
                </div>
            </div>
            <div class="col-12 col-md-6 order-1 order-md-2 mt-5 ">
                <div class="d-flex justify-content-center flex-column ">
                    {% if user.account.profile_image and user.account.profile_image.url %}
                    <img src="{{ user.account.profile_image.url }}"
                        style="border-radius: 50%; height: 200px; width: 200px; object-fit: cover; object-position: 50% 20%; border: 2px solid #1877f2;margin: auto;"
                        alt="Profile Picture" class="mt-5">
                    {% else %}
                    <img src="{% static 'images/default.png' %}"
                        style="border-radius: 50%; height: 200px; width: 200px; object-fit: cover; object-position: 50% 20%; border: 2px solid #1877f2;margin: auto;"
                        alt="Profile Picture" class="mt-5">
                    {% endif %}

                    {{profile_pic_form | crispy}}
                </div>
            </div>
        </form>



    </div>
</div>


{% endblock %}
