<div class="row w-25">
    <div class="col-xs-8">
        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                style="width:0%">

            </div>
        </div>
    </div>
</div>

<script>

    var progressBar = document.querySelector('.progress-bar');
    var percentVal = 0;

    window.setInterval(function () {

        percentVal += 20;
        progressBar.style.width = percentVal + '%';
        progressBar.setAttribute("aria-valuenow", percentVal + '%');


        if (percentVal >= 100) {
            percentVal = 0;
        }

    }, 400);


</script>
